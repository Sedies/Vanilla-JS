<!DOCTYPE html>
<html>
  <head>
    <title>Calcurator</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <form class="js-form">
        <fieldset>
          <legend>JS로 계산기 구현하기</legend>

          <div class="inputContainer">
            <label for="result">입력 결과</label>
            <input type="text" id="result" />
            <label for="inputData">계산기 입력창</label>
            <input type="text" id="inputData" placeholder="0" />
          </div>

          <div class="history">
            <h3 class="open on">계산 기록 보기</h3>
            <h3 class="close">계산 기록 닫기</h3>
            <ul>
            </ul>
          </div>

          <div class="btnContainer">
            <button value="Escape" class="func esc">C</button>
            <button value="(" class="func bracket">( )</button>
            <button value="7" class="func operator">%</button>
            <button value="/" class="func operator">÷</button>
            <button value="7" class="num">7</button>
            <button value="8" class="num">8</button>
            <button value="9" class="num">9</button>
            <button value="*" class="func operator">×</button>
            <button value="4" class="num">4</button>
            <button value="5" class="num">5</button>
            <button value="6" class="num">6</button>
            <button value="-" class="func operator">-</button>
            <button value="1" class="num">1</button>
            <button value="2" class="num">2</button>
            <button value="3" class="num">3</button>
            <button value="+" class="func operator">+</button>
            <button value="(-" class="func posiAndNeg">+/-</button>
            <button value="0" class="num">0</button>
            <button value="." class="func point">.</button>
            <button value="Enter" class="equals">=</button>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
