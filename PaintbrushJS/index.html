<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>JS Paint</title>
  <script src="https://kit.fontawesome.com/e4b75eb546.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="wrap">
    <canvas class="paint__board"></canvas>
    <div class="paint__toolA">
      <div class="paint__palette-currentColor"></div>
      <ul class="paint__palette"></ul>
      <ul class="paint__customPalett">
        <li class="pipette"><i class="fas fa-eye-dropper"></i></li>
        <li class="colorPicker">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </li>
      </ul>
      <ul class="paint__brush">
        <li class="pick">
          <h3>butt</h3>
          <span class="butt"></span>
        </li>
        <li>
          <h3>square</h3>
          <span class="square"></span>
        </li>
        <li>
          <h3>round</h3>
          <span class="round"></span>
        </li>
      </ul>
      <ul class="paint__history">
        <li class="undo">undo</li>
        <li class="redo">redo</li>
      </ul>
      <span class="paint__toolA-handle"></span>
    </div>
    <div class="paint__toolB">
      <input type="range" value="5" min='0.1' max='50' step='0.1' id="paint__brush-size" />
      <label for="paint__brush-size">5</label>
    </div>
    <div class="paint__toolC">
      <button class="fill">Fill</button>
      <button class="save">Save</button>
      <input type="file" name="img" size='65' class="load" />
      <button>load</button>
    </div>
    <script src="./index.js"></script>
  </div>
</body>

</html>
