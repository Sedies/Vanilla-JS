<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link href="Rock-Paper-Scissors.css" rel="stylesheet" />
</head>
<body>
  <div id="wrap">
    <div class="computer"></div>
    <div class="user">
      <button class="btn scissors" data-mode="scissors" data-num="1">가위</button>
      <button class="btn rock" data-mode="rock" data-num="2">바위</button>
      <button class="btn paper"data-mode="paper" data-num="3">보</button>
    </div>
    <p class="count"></p>
    <p class="result"></p>
  </div>
  <script src="./Rock-Paper-Scissors.js"></script>
</body>
</html>
