<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>디데이</title>
</head>
<body>

  <section id="dayWrap">

    <h1>디데이</h1>
    <p>나만의 디데이를 표시해 보세요.</p>

    <div id="userWrap">

      <form class="form_dDay">

        <div class="block_input">

          <label for="input_dDay-title1"> </label>
          <input type="text" placeholder="제목을 입력하세요." id="input_dDay-title2" />
          <label for="input_dDay-date1"> </label>
          <input type="date" id="input_dDay-date1" />

        </div><!--block_input-->

        <div class="block_btn">

          <input type="button" value="디데이 만들기" />

        </div><!--block_btn-->

        <div class="block_option">

          <div class="sorting_count">
            <ul>
              <li>
                <label for="from_zero">디데이(0일부터)</label>
                <input type="radio" id="from_zero" name="sorting" checked="checked" />
              </li>
              <li>
                <label for="from_one">기념일(1일부터)</label>
                <input type="radio" id="from_one" name="sorting" />
              </li>
              <li>
                <label for="from_month">개월수</label>
                <input type="radio" id="from_month" name="sorting" />
              </li>
              <li>
                <label for="from_weeks">주수</label>
                <input type="radio" id="from_weeks" name="sorting" />
              </li>
              <li>
                <label for="from_yymmdd">년월일</label>
                <input type="radio" id="from_yymmdd" name="sorting" />
              </li>
            </ul>
          </div><!--sorting_count-->

          <div class="check_repeat">
            <ul>
              <li>
                <label for="repeat_none">반복 안함</label>
                <input type="radio" id="repeat_none" name="repeat" checked="checked" />
              </li>
              <li>
                <label for="repeat_month">매월 반복</label>
                <input type="radio" id="repeat_month" name="repeat" />
              </li>
              <li>
                <label for="repeat_year">매년 반복</label>
                <input type="radio" id="repeat_year" name="repeat" />
              </li>
              <li>
                <label for="repeat_lunar">음력 반복</label>
                <input type="radio" id="repeat_lunar" name="repeat" />
              </li>
            </ul>
          </div><!--check_repeat-->
          <div class="select_icon">

          </div><!--select_icon-->
        </div><!--block_option-->
      </form>
    </div><!--userWrap-->
  </section>
</body>
</html>
