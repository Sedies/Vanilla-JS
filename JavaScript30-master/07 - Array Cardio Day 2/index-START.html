<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older? 19세 이상의 사람이 적어도 한 명입니까?
    const now = new Date();
    const year = now.getFullYear(); 
    const getAge = age => year - age.year >= 19
    const adult = people.some(getAge);
    console.log(adult);

    // Array.prototype.every() // is everyone 19 or older? 모두 19세 이상입니까?
    const everyAdult = people.every(getAge);
    console.log(everyAdult)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    //Find는 필터와 비슷하지만 찾고있는 ID를 반환합니다. ID가 823423 인 comment를 찾습니다.
    const findComment = comments.find(idNumber => idNumber.id === 823423);
    console.log(findComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    //comment에 있는 ID를 찾아서 ID 번호가 823423 인 객체를 삭제하십시오.
    const findIdx = comments.findIndex(idNumber => idNumber.id === 823423);
    console.log(findIdx);
    comments.splice(findIdx, 1);
    console.log(comments);


  </script>
</body>
</html>
