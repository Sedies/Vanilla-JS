<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="wrap">
    <button>나이 계산하기</button>
    <div class="result">
      <p>(결과값 표시)</p>
    </div>
  </div>
  <script>
    const btn = document.querySelector('button'),
      result = document.querySelector('.result p');
    
    function getAge() {
      btn.addEventListener("click", calcAge);
    };
    
    function calcAge() {
      const input = prompt('태어난 년도를 적어주세요','ex)1990');
      const date = new Date();
      const nowYears = date.getFullYear();
      const age = nowYears - input + 1;
      result.innerHTML = `당신의 현재 나이는 ${age}살 입니다.`;
    };

    function init() {
      getAge();
    };
    
    init();
  </script>
</body>
</html>
